<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Instructor Portal</title>
    <link rel="stylesheet" href="styles/inst.css">
    <style>
        .courses-list {
            margin-bottom: 2rem;
        }
        .course-item {
            background: #f5f5f5;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-view-students {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .students-table {
            margin-top: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .grade-select {
            padding: 8px;
            margin-right: 10px;
        }
        .btn-submit-grade {
            padding: 8px 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div id="title">
            <img src="./media/cse-logo.png" alt="QU CSE">
            <h1>CSE Instructor Portal</h1>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 
            </button>
        </div>
    </header>
    <main>
        <div id="students-container"></div>
    </main>
    <footer>
        <div id="keep-updated">
            <h2>Keep Updated</h2>
            <ul id="socials">
                <a href="https://www.instagram.com/qu_ceng/?hl=en">
                  <img src="./media/icons/brand-instagram.svg" alt="instagram">Instagram
                </a>
                <a href="https://www.facebook.com/p/CSE-at-Qatar-University-100057278927479/">
                  <img src="./media/icons/brand-facebook.svg" alt="facebook">Facebook
                </a>
                <a href="https://x.com/quceng?lang=en">
                  <img src="./media/icons/brand-x.svg" alt="x">X
                </a>
                <a href="https://www.tiktok.com/@qatar_university">
                  <img src="./media/icons/brand-tiktok.svg" alt="tiktok">Tiktok
                </a>
                <a href="https://www.youtube.com/c/qataruniversity/videos">
                    <img src="./media/icons/brand-youtube.svg" alt="youtube">YouTube
                </a>
                <a href="https://www.qu.edu.qa/en-us/">
                    <img src="./media/icons/world-www.svg" alt="QU website">QU website
                </a>
            </ul>
        </div>
        <div id="contact">
            <h2>Contact CSE Department</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, voluptatum?</p>
            <p>Â© 2025 Qatar University, All Rights Reserved</p>
        </div>
    </footer>
    <script src="js/inst.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
