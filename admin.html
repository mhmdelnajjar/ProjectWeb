<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="admin-header">
        <div class="header-content">
            <img src="./media/cse-logo.png" alt="QU CSE" class="logo">
            <h1>CSE Admin Dashboard</h1>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        <nav class="admin-nav">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="createCourseForm.html"><i class="fas fa-plus-circle"></i> Create Course</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="admin-main">
        <div class="dashboard-container">
            <!-- Approved Courses Panel -->
            <section class="panel courses-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-book"></i> Approved Courses</h2>
                    <div class="search-box">
                        <input type="text" id="searchBar" placeholder="Search courses...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content" id="courses-container">
                    <!-- Courses will be loaded here -->
                </div>
            </section>

            <!-- Pending Requests Panel -->
            <section class="panel requests-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-clock"></i> Pending Requests</h2>
                    <span class="badge" id="pending-count">0</span>
                </div>
                <div class="panel-content" id="requests-container">
                    <!-- Pending requests will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="admin-footer">
        <!-- Footer content remains the same -->
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
