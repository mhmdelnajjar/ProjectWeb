<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="heads">
                <img src="./media/qu-logo-small.png" alt="QU CSE">
                <h1>CSE Registration</h1>
                <h3>Register now for the CSE department at QU and kickstart your tech journey!</h3>
            </div>
        </header>

        <div class="login logincontent">
            <form>
                <input type="text" placeholder="Username " id="username" name="username" required>
                <br><br>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <br><br>
                <input type="submit" class="subbtn" value="Login">
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2025 CSE Department</p>
        </footer>
    </div>
</body>
</html>
